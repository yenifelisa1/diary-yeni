<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <title>Sparta Coding Club | Bootstrap Practice</title>

    <style>
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
    

    <script>
        $(document).ready(function () {
            //    alert('Fully loaded');
            listing();
            bsCustomFileInput.init()
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/diary',
                data: {},
                success: function (response) {
                    let articles = response['articles'];
                    console.log(response)
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]["title"];
                        let content = articles[i]["content"];
                        let file = articles[i]["file"];
                        let profile = articles[i]["profile"];
                        let timenow = articles[i]['timenow'] || '????.??.??'
                        let temp_html = `
        <div class="col-4">
            <div class="card">
            <img src="../static/${file}"  class="card-img-top" alt="..."/>                 
            <div class="card-body">
                <img src="../static/${profile}"  width="60" height="60" style="border-radius: 100%;"/>    
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${content}</p>
                <h6 class="card-subtitle mb-2 text-muted">${timenow}</h6>
            </div>
            </div>    
        </div>
                `;
                        $("#cards-box").append(temp_html);
                    }
                },
            });
        }

        function posting() {
            let title = $("#image-title").val();
            if (!title) {
                return alert("Isikan title dahulu");
            }
            let content = $("#image-description").val();
            if (!content) {
                return alert("Deskripsi belum ada");
            }

            let file = $("#image").prop("files")[0];
            let profile = $("#profile").prop("files")[0];

            let form_data = new FormData();

            form_data.append("file_give", file);
            form_data.append("profile_give", profile);
            form_data.append("title_give", title);
            form_data.append("content_give", content);

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response);
                    window.location.reload();
                },
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <div class="mb-3" custom-file>
                    <input class="form-control" type="file" id="image" />
                </div>
                <div class="mb-3" custom-file>
                    <input class="form-control" type="file" id="profile" />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
                </div>
                <div class="mb-3">
                    <textarea placeholder="The description of your image" class="form-control" id="image-description"
                        rows="3"></textarea>
                </div>
                <button onclick="posting()" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div class="row justify-content-start" id="cards-box"></div>
    </div>
</body>

</html>
